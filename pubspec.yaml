version: 1.0.0+1

environment:
  sdk: ^3.9.2


dependencies:
  flutter:
    sdk: flutter

  
 # --- CORE FLUTTER & UI ---
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  flutter_native_splash: ^2.4.0

  # --- FIREBASE (Corrected, compatible versions) ---
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.1
  firebase_storage: ^12.0.1
  firebase_ml_model_downloader: ^0.3.0
  cloud_functions: ^5.0.1
  google_sign_in: ^6.2.1 # This now works with the new firebase_auth

  # --- STATE & ROUTING ---
  flutter_riverpod: ^2.5.1
  go_router: ^14.2.0

  
  widgetbook_annotation: ^3.9.0
  widgetbook: ^3.20.0
  firebase_app_check: ^0.3.2+10
  device_preview: ^1.3.1
  http: ^1.6.0
  shared_preferences: ^2.0.15
  image_picker: ^0.8.7+5
  image_cropper: ^4.0.0
  flutter_image_compress: ^1.1.2
  path_provider: ^2.0.15
  

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^5.0.0

  
  widgetbook_generator: ^3.20.0
  build_runner: ^2.10.1
  flutter_launcher_icons: ^0.13.1


flutter_native_splash:
  android: true
  ios: true
  web: false
  fullscreen: true

#! Android 11 and below configuration:
  color: #d4e4ed
  background_image: assets/images/background.png
  image: assets/images/splash_logo.png


#! ANDROID 12+ configuration:
  android_12:
    color: #d4e4ed
    image: assets/images/splash_logo.png
    branding: assets/images/android_branding.png


flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true


  assets:
    - assets/images/
    - assets/icons/
    

  